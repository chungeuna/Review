<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table{width: 100%}
		table,tr,th,td {border: 1px solid; border-collapse: collapse;}
		td{background-color: gold; text-align: center;}
	</style>
	<script type="text/javascript">
		window.onload = function(){			
			document.getElementById("b1").onclick =function(){
				//동적으로 생성되는 테이블
				var intRow = parseInt(document.getElementById("txtrow").value);
				var intColumn = parseInt(document.getElementById("txtcolumn").value);
				
				var eletable = document.createElement("table");
				eletable.setAttribute("id", "Tab");
				//<table id="Tab"></table>
				
				for(var i = 0 ; i < intRow ; i++){
					var elerow = document.createElement("tr");
					//<tr></tr>
					for(var j = 0 ; j < intColumn ; j++){
						if( i == 0){
							var eCell = document.createElement("th");
							var eText = document.createTextNode((i+1)+"행" + ","+(j+1)+"열");
							eCell.appendChild(eText);
							elerow.appendChild(eCell);
							//<tr><th>1행1열</th></tr>
						}else{
							var eCell = document.createElement("td");
							var eText = document.createTextNode((i+1)+"행" + ","+(j+1)+"열");
							eCell.appendChild(eText); // 추가
							elerow.appendChild(eCell);
							//<tr><td>1행1열</td><tr>
						}
					}
					//tr 생성시 
					eletable.appendChild(elerow); //Table tr add
				}
				//body 
				document.getElementById("div").appendChild(eletable);
				
			}
			document.getElementById("b2").onclick =function(){
				//생성된 테이블 삭제
				//테이블의 아이디와 속성이 있다면 가능하다 
				
				var tab = document.getElementById("Tab");  //하나의 요소만 가지고 와요 (제일 먼저 만나는 녀석)
			//	console.log(tab);
				document.getElementById("div").removeChild(tab);
				//테이블에 아이디 속성이 없다면 
			// 	document.getElementById : 아이디가 있을 때 / 아이디가 식별자 	
			//	document.getElementsByTagName(tagName) //바디 안에 있는 모든 피태그..복수 -> 갖고온 값은 배열이된다
			//  var array = document.getElementsByTagName(tagName); 배열로 받는다 
			//	document.getElementsByName  
			//	document.getElementsByClassName
			 var tables = document.getElementsByTagName("table");
			//console.log(tables);
			//console.log(tables.length);
			//console.log(tables[tables.length-1]);
			//랭스가 다섯개였다가 점점 줄어든다.... 지워야하는 건 마지막 것은 
			
			//마지막에 생성된 테이블부터 삭제하세요...
			if(tables.length > 0){
				document.getElementById("div").removeChild(tables[tables.length-1]);
			} else {
				alert("모두 삭제되었습니다");
			} //length =5 면 네번째 방을 지운다 
			
			}
		}
	</script>
</head>
<body>
	<div id="div">
			행의수 : <input type="text" id="txtrow" name="txtrow"><br>
			열의수 : <input type="text" id="txtcolumn" name="txtcolumn"><br>
			<input type="button" id="b1" value="동적테이블 생성" >
			<input type="button" id="b2"  value="동적테이블 제거" >
	</div>
</body>
</html>
