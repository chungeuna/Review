<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>javaScript 문법</title>
	<script type="text/javascript">
	/* - 변수생성 > 타입설정 > 초기화 
	   - 모든 타입의 변수는 var,  (ES6->)let,const로 표현함 
	   - String,Number 타입은 존재하지 않나? 
	   - JAVA: int age, String name
	   - var eanme : 타입이 정의되지 않는다 
	   - ename = "홍길동"; >> 타입 >> String
	   - ename = 100; >> 타입 >> Number
	   - 자바스크립트는 초기화 시점에 자신의 타입을 결정한다 
	   - 타입 정보를 갖고 있다 >> 정수타입,실수,부울리언,문자... 다 있음 
	   - 내부적으로 : Nubmer,Boolean,Array,Object ....
	   
		변수의 범위 > page (전역) > function (지역) // 유효범위 		
	*/
	var a;
	a = 100;
	console.log(a); //undefined : 초기화하지 않음  /에러는 아니다 
	//Ex04_Script.html:21 Uncaught ReferenceError: a is not defined //	
	console.log(typeof(a));
	 
	var i, j;
	i = 100; 
	j = 200;
	var result = i + j;
	console.log(result);
	
	var intnum = 100; //정수 number 정수,실수 둘다 넘버타입
	var dnum = 12.345;  //실수 number
	var flag = true; //부울리언 
	var str = null; //값이 없다 / Object타입이 있기 때문에 
	var str2 = "ABC"; //문자열  'ABC'
	console.log(typeof(intnum));
	console.log(typeof(dnum)); //number
	console.log(typeof(flag));
	console.log(typeof(str)); //object
	console.log(typeof(str2)); //string
	
	//es6, let, const 따로 정리 
	
	//연산자 
	//산술 연산자 (+,-,/,*,%)
	var num1 = 10;
	var num2 = 3;
	document.write(num1/num2 + "<br>");  //3.33333333 실수범위
	document.write(num1%num2 + "<br>");  //1 나머지 
	
	//관계 연산자 (==, ===, != , >=, <= , <...)
	//진위여부를 판단 / 답은 부울리언 
	var a = 3;
	var b= 5;
	document.write((a == b) + "<br>");
	document.write((a != b) + "<br>");
	document.write((a > b) + "<br>");
	
	//논리 연산 (&&, ||)
	document.write((10>5)&&(1!=3)+ "<br>"); //true 모든 조건이 참 
	document.write((10>5)||(1!=3)+ "<br>"); //true 둘 중 하나가 참 
	
	//삼항 연산자 
	var result2 = (4%2 == 0)?"짝수":"홀수";
	document.write("<br>" + result2 +"<br>");  //짝수
	
	//대입연산자 (+=, -=, *=, /=)
	var p = 10;
	var k = 5; 
	p += k;
	document.write(p + "<br>"); //15
	
	var x = 5 + 5;
	var y = "5" + 5;
	var z = "Hello" + 5; //문자가 우세하다 
	
	var v = "5";
	var v2 = 5;
	document.write(z === y); //false  타입이 다르다 
	document.write(v == v2); //true
	document.write(v === v2); //false 
	// === 타입까지 비교  equal value and equal type //  !==	not equal value or not equal type
	
	</script>
</head>
<body>

</body>
</html>
