<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장객체</title>
	<script type="text/javascript">
		//javascript 내장 객체 
		//Date(), Array() 
		//내장객체(클래스) new 연산자를 통해서 객체를 만들고 사용해야한다 
		//var d = new Date();
		var today = new Date();
		document.write(today.getFullYear() + "년" +"<br>");
		document.write(today.getMonth()+1 + "월" +"<br>");
		document.write(today.getDate() + "일" +"<br>");
		document.write(today.getHours() + "시" +"<br>");
		document.write(today.getMinutes() + "분" +"<br>");
		document.write(today.getSeconds() + "초" +"<br>");
		//pc의 시간 
		
		//Math 
		document.write(Math.random() + "<br>"); //0~ <1
		document.write(parseInt(Math.random()*45)+1 + "<br>");
		//parseInt 정수값만 뽑아 낸다 
		document.write(Math.round(3.5678)+ "<br>");
		document.write(Math.max(3,8,45,64,8)+ "<br>");
		//****POINT 문자열 관련 함수 
		var str = "ABCDEF";
		with(document){  //with는 괄호 안에있는 것을 앞에 붙여버린다 -> 블럭 안에서는 document 객체 생략가능 
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2)+ "<br>"); //인덱스값을 주면 캐릭터를 리턴한다 
			write(str.indexOf("D")+ "<br>");
			write(str.concat("홍길동")+ "<br>"); //기존문자와 내가 준 파라미터값을 합쳐서 보여준다 
			
			//https://www.w3schools.com/jsref/jsref_substring.asp 구문 문법 
			var str2 = str.replace("E","zzzzzzzz");
			write(str2+ "<br>");
			write(str.substring(2, 4)+ "<br>");
			write(str.substring(1,1)+ "<br>");
			write(str.substring(1,2)+ "<br>");
			write(str.substring(1)+ "<br>");
			/*
			CD

B
BCDEF	*/
			var strarr = "A B C D";
			var arr = strarr.split(" "); //return 타입은 자바스크립트도 오브젝트 배열 
			//POINT 
			/* java: for(String s : arr) {}
				C#: for(String s in arr){}
			javascript: for(var index in arr) {} 주의 사항 
			*/
			for (var index in arr){
				write(index);  //배열의 인덱스값을 준다 
				write(arr[index]);
			}
		}
	</script>
</head>
<body>

</body>
</html>
