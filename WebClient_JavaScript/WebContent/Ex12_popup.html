<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>POPUP</title>
	<script type="text/javascript">
		function zipSearch(obj) {
			console.log(obj); //각각의 input 태그가 갖고있는  value값 
			//우편번호와 주소를 분리해서 전달해야한다 
			//우편번호는 무조건 7자리라는 전제조건 
			var zip = obj.substring(0, 7);
			var addr = obj.substr(7);
		//	alert(zip + "/" + addr);
		// 부모창 : 자식창  / 부모: ex12 zipcode & 자식: ex12popup
		// 자식창에서 부모창에 접근해서 ...
		//부모객체 표현하기 위해 (opener)를 만들었다 
		//opener가 부모가 된다. 자식 입장에서 // 오프너 부모창 
		window.opener.mainform.zipcode.value = zip;
			opener.mainform.addr.value=addr;
			window.close(); //self close()
		}
		/*
		*/
	</script>
</head>
<body>
	<h3>DB 연결 검색 화면주소 출력(선택)</h3>
	<form action ="" name="zipform">
		<input type="button" value="200-300 서울시 강남구 역삼동" name="btn" onclick="zipSearch(this.value)"><br>
		<input type="button" value="200-400 경기도 성남시 삼평동" name="btn" onclick="zipSearch(this.value)"><br>
		<input type="button" value="300-500 제주시 서귀포동" name="btn" onclick="zipSearch(this.value)"><br>
	</form>
</body>
</html>
