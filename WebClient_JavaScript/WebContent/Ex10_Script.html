<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>javascript(문자열,숫자) 함수</title>
	<script type="text/javascript">
		var str = "10+20+30";
		document.write(str +"<br>");
		//1. eval()
		//문자형 수식을 계산한다 >> "10+20A+30" (x)
		//문자형 숫자를 숫자로 바꿔준다 
		document.write(eval(str)+"<br>");
		//2. isNaN >> Not a Number >> 너 숫자아니니? true: 숫자 아니다 /false:숫자
		document.write(isNaN("12345") +"<br>" ); //false 
		document.write(isNaN("12345A") +"<br>" ); //true
		document.write(isNaN("대한민국") +"<br>" ); //true
		document.write(isNaN('12345') +"<br>" );  //false 
		//https://www.w3schools.com/jsref/jsref_obj_string.asp
		//https://www.w3schools.com/js/js_string_methods.asp
		//문자형 함수 학습하기 
		//https://www.w3schools.com/jsref/jsref_obj_number.asp 
		//https://www.w3schools.com/js/js_number_methods.asp //숫자형 함수 복습하기
		
		/*
		Method			Description
		Number()		Returns a number, converted from its argument.
		parseFloat()	Parses its argument and returns a floating point number
		parseInt()		Parses its argument and returns an integer
		*/
		var i = "100";
		var j = "200";
		document.write("결합 : "+ (i+j));  // java,javascript: 산술 결합 
		document.write("<br> 숫자 변환 : " + (Number(i) + Number(j)));
		
		//javascript EVENT 
	/*	Event		Description
		onchange	An HTML element has been changed
		onclick		The user clicks an HTML element
		onmouseover	The user moves the mouse over an HTML element
		onmouseout	The user moves the mouse away from an HTML element
		onkeydown	The user pushes a keyboard key
		onload		The browser has finished loading the page
*/
/* onload: 바디 안쪽에 있는 모든 요소가 브라우저에 올라간 후에 
 * 스크립트 함수부를 때 .. 제
	 onload="alert('finished HTML ELE loading\n the page')"
	 
	 - onfocus: 포커스가 요소에 들어올 때  / 함수 호출해서 인풋 태그의 바탕 색을 yellow로 바꾼다 
	 - onblur():  포커스가 요소(input태그)를 벗어날때 
	 - 
	 
 */
	function focusFunction() {
		document.getElementById("myinput").style.background = "yellow";
	}
	function blurFunction() {
		document.getElementById("myinput").style.background = "red";
	}
	function selectTag() {
		//onchange 옵션에 따른 값이 바뀌면 
		//select 태그의 option 선택 
		alert(document.myform.sel.value);
	}
	//*****POINT (this의 활용) 
	function changeColor(obj){  //파라미터 obj 
		console.log(obj);
		obj.style.backgroundColor = "gold";
		//자바스크립트에서 css를 적용하는 방법 
		//style="background-color:gold"
		//자바스크립트는 css도 추가 삭제 변경가능하다 
		//
	}
	function changeColor2(obj){
		console.log(obj);
		obj.style.backgroundColor = "white";
	}
	/* **** this 중요 
	
	*/
	</script>
</head>
<body >   
	<form action="#" name="myform" >
		<input type="text" id="myinput" name="myinput" onfocus="focusFunction()" onblur="blurFunction()">
		<select name="sel" onchange="selectTag()">
			<option value="A">AA</option>
			<option value="B">BB</option>
			<option value="C">CC</option>
			<option value="D">DD</option>
		</select>
		<hr><!-- this:는 현재 이벤트가 걸려있는 <input type="text">를 의미 
		
		 -->
		<input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)"> 
		<br>
		<input type="text" onkeypress="alert('키보드 눌렀군')">
		<br>
		<input type="text" value="1000" name="money">
		
	</form>
</body>
	<script type="text/javascript">
		var data = document.myform.money.value;
		/* 위 코드는 onload 이벤트에서 실행 
		onload 바디 안에 있는 모든 요소가 실행되고 나서 
		
		*/
		document.write(isNaN(data) + "<br>"); //true: 문자  false: 숫자 
	</script>
</html>
