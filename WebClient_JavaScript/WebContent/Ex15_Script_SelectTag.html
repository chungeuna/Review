<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function evtproductor(frm){  //셀렉트 태그가 갖고있는 옵션 태그도  내부적으로 배열을 갖고있다 
			console.log(frm);  //form 태그 전체 
			console.log(frm.productor.value);   //A001 
			console.log("index : " + frm.productor.selectedIndex); //선택한 인덱스의 번호를 알 수 있다 
			//selectedindex 제공되어지는 속성
			//select 태그는 옵션 태그를 배열로 관리한다  
			//forms[], elements[], options[]
			//console.log(frm.productor.options[0].value); // 텍스트도 얻을 수 있다 
			//console.log(frm.productor.options[0].text); A000 제조사
			//console.log("index : " + frm.productor.options[frm.productor.selectedIndex].value); //선택된 값의 value 
			//console.log("index : " + frm.productor.options[frm.productor.selectedIndex].text);  
			var index = frm.productor.selectedIndex; //선택되어진 인덱스의 값 
			var text = frm.productor.options[index].text;
			var val = frm.productor.options[index].value;
			
			if(index === 0){
				frm.valProductor.value = "";
				frm.txtProductor.value="";
			}else {
				frm.valProductor.value = val;
				frm.txtProductor.value = text;
			}
		}
		
		function evtBrand() {
			//parameter 없이 실행 
			//위와 같은 동작을 하게 하라 
			//console.log(frmdata);
			var frm = document.frmdata; 
			
			var index = frm.brand.selectedIndex; //선택되어진 인덱스의 값 
			var val = frm.brand.options[index].value;
			var text = frm.brand.options[index].text;
			
			if(index === 0){
				frm.valBrand.value = "";
				frm.txtBrand.value="";
			}else {
				frm.valBrand.value = val;
				frm.txtBrand.value = text;
			}
		}
	
	</script>
</head>
<body>
모델별 최저가 검색<br>
	<form name="frmdata">
			<select  style="width: 200px" name="productor"  onchange="evtproductor(this.form)">
				<option value="A000" selected>제조사</option>
				<option value="A001">삼성전자</option>
				<option value="A002">LG전자</option>
				<option value="A003">Apple</option>
				<option value="A004">Dell</option>
			</select>
		    <input type="text" name="valProductor" size="10">
		    <input type="text" name="txtProductor" size="10">
		    <br>
	      
		    <select style="width: 200px"  name="brand"  onchange="evtBrand()">
		        <option value="B000" SELECTED>브랜드</option>
		        <option value="B001">센스</option>
		        <option value="B002">X-Note</option>
		        <option value="B003">MAC</option>
		        <option value="B004">VAIO</option>
		    </select>
			    <input type="text" name="valBrand" size="10">
			    <input type="text" name="txtBrand" size="10">
	</form>

</body>
</html>
