<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#txtname").val('hong');
			//1.radio에 기본 값을 설정하고 싶어요 (checked)
			//$('input[type=text]')
			$('input:radio').val(['F']); //checked 설정 
			
			console.log($('input:radio').val()); //순서대로 먼저 걸리는 value 
			console.log($('input:checked').val()); //선택된 value 
			//radio가 여러개 input: checked 여러개  (식별자 id, name)
			console.log($('input:radio[name=gender]:checked').val());
			
			//select 
			//multiple ="multiple"
			//multiple="true"
			//multiple 
			
			//단일값(0)
		//	$('#isF').val() : getter 
		//	$('#isF').val('oracle') : setter 
			
			//다중값 
			$('#isF').val(['java','oracle']); //선택하기(다중값) 
			$('#btnok').click(function() {
				//다중 선택된 값을 출력하세요 
				//콘솔에다가 
				let selecttag=$('#isF').val();   //이거 자체가 배열 
				console.log(selecttag);
				for(var index in selecttag){ 
					console.log("value : " + selecttag[index]);
				}				
			});
			
			/*
			if($('#myform').children().is('input:submit')){  //myform에 input태그 자식 중에 submit이란 태그가 있니?
				alert('true');  //
			} else {
				alert('false');
			}
			*/
		});
	
	</script>
</head>
<body>
Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio" name="gender" value="M">남
	<input type="radio" name="gender" value="F">여
	<br>
	
	Dropdownlist(select 태그)
	<select id="isF" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input type="submit" value="전송">
	</div>
</body>
</html>
