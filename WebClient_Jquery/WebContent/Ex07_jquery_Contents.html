<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#btn1').click(function() {
				alert("text : " + $('#test').text());   //텍스트만 갖고온다 
			});
			$('#btn2').click(function() {
				alert("html : " + $('#test').html());  //<b> 태그도 갖고온다 
			});
			$('#btn3').click(function() {
				//$('#test').text("<div>AAAAAAAA</div>"); //div 태그 못 읽는다 
				$('#test').html("<div>AAAAAAAA</div>");  //태그를 넣는 방법 
			});
		});
	
	
	</script>
</head>
<body>
	<p id="test">안녕하세요 <b>정말</b> 방가방가</p> 
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
	<button id="btn4">input tag</button>
	<input type="text" id="test2" value="helloworld"> 
</body>
</html>
