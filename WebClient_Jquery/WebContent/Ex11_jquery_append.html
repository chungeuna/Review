<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*	append() - 	Inserts content at the end of the selected elements
		prepend() - Inserts content at the beginning of the selected elements
		after() - 	Inserts content after the selected elements
		before() - 	Inserts content before the selected elements
	
	
	<p>A</p> b >> B append()  >> <p>AB</p>
	끝나는 태그 바로 앞에 들어간다 
	
	<p>A</p> >> B prepend() >> <p>BA</p> >>  C prepend >> <p>CBA</p>
	<p>A</p> >> B after() >> <p>A</p>B
	<p>A</p> >> B before() >> B<p>A</p>
	
	태그의 안쪽 제어 >>prepend,append
	태그 바깥쪽 제어 >> before,after 
	
	*/
	$(function() {
		$('#btn1').click(function() {
		//	$('p').append("<b>append text</b>");
		//	$('p').prepend("<b>prepend text</b>");
		//	$('p').after("<b>after text</b>");
		});
		$('#btn2').click(function() {
			$('ol').append("<li> append ol </li>");
		});
	});
	</script>
</head>
<body>
	<p style="background-color: yellow">this is a tag</p>
	<p> this is another p tag</p>
	<ol>
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
	</ol>
	
	<button id ="btn1">APPEND TEXT</button>
	<button id ="btn2">APPEND LIST ITEMS</button>
</body>
</html>
