<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style type="text/css">
		table{width: 100%}
		table,tr,th,td {border: 1px solid; border-collapse: collapse;}
		td{background-color: gold; text-align: center;}
	</style>
<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*
	remove() - Removes the selected element (and its child elements)  -- 자신 제거 + 자식 제거 
	empty() - Removes the child elements from the selected element    -- 자식요소만 제거 
	
	*/
	
	$(function() {
		$('#btncreate').click(function() {
			let row = $('#row').val();
			let col = $('#col').val();  //받으면 문자지만 자동형변환 해주니깐 ...
			
			let strtable="<table>";
			 for(let i = 0; i < row; i++){
				 strtable += "<tr>";
				 for(let j = 0; j < col ; j++){
					 strtable += "<td>("+ i + ")행(" +j +")열"+ "</td>"
				 }
				 strtable +="</tr>";
			 }
			strtable +="</table>";
			console.log(strtable);
			$('#divtable').append(strtable);
		});
		$('#btndelete').click(function(){
			//$('#divtable').remove(); // 나 자신도 지운다  //여러개 한꺼번에 지움 + div태그도 삭제되어서 다시 테이블을 만들 수 없다 
			$('#divtable').empty(); //엠티가 더 유용함 선택되어진 요소의 자식만 지운다 
			
		});
		$("#btnmenu").click(function() {
			//method chain 함수().함수().함수()
			 //버튼 클릭하면 복제해서 복제 메뉴를 섭메뉴에 어펜드하겠다 
			//어펜드는 컨텐츠나오고 append(target)
			//appendto
			$('#menu').clone().appendTo("#submenu");
		});
	});
	</script>
</head>
<body>
	<span id="lbldisplay">Table create</span>
	<input type="text" id ="row">행
	<input type="text" id="col"> 열
	<input type="button" value="동적생성" id="btncreate">
	<input type="button" value="동적제거" id="btndelete">
	<div id="divtable">
	
	</div>
	<hr>
	<input type="button" id="btnmenu" value="변경">
	<div id="menu">HOME</div>
	<div  id="content">CONTENT</div>
	<div  id="submenu">SUBMENU</div>
</body>
</html>
