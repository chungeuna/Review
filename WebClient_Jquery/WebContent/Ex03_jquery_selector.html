<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function(){ //ready == onload
			$('body > *').css("color","gold");  //body 태그의 자식 선택자들
			$('div > *').css("color","red"); //div 태그의 자식 요소들 
			//중복되는 경우에는 안쪽이 우세하다 
			$('input[type=text]').css("color","green"); //속성선택자 
			console.log($('input[type=text]').val()); //val(): value 갖고오기 
			//타입이 여러개일 경우 가장 첫번째인것만 갖고온다 
			/* val(),text(),html() : 값/텍스트/html 요소를 갖고온다 
			getter,setter 역할 다한다
			값을 읽을 수 있고 넣을 수도 있다 
			val("홍길동"): 값을 쓴다 setter
			val() : 값을 읽어온다 getter
			
			일반적인 방법은 id 주기 
			jquery >>
			<input type="text" id="userid"> >> $('#userid').val() / .val('김유신')
			
			DOM: java script  >>
				docuemnt.getElementById('userid').value 
				
			
			*/
			$('input[type=text]').val("hong");
			//setter는 모든 요소에 반영한다 
			//getter는 첫번째 하나밖에 못 읽어온다 
			//읽어오는건 하나지만 쓰는 건 다수 
			$('input[type="password"]').val('1111');
			$('tr:odd').css('background','gray');  //1,3,5
			$('tr:even').css('background','pink');  //0,2,4,
			
			//기존에 자바스크립트 자원과 제이쿼리 자원은 *혼용* 가능하다 
			setTimeout(function() {
				let value = $('select > option:selected').val(); // 선택되어진 자식들의 value를 갖고 올 수 있다  
				alert("select tag value : " + value);
			}, 1000)
			//let은 블록 안에서만 유효한 함수
		});
	</script>
	
</head>
<body>
