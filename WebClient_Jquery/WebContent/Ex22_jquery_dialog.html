<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- 제이쿼리 최소 세개가 필요하다 
	
	 -->
	<title>Insert title here</title>
	<style type="text/css">

	body {
		font-family: Arial, Helvetica, sans-serif;
	}

	table {
		font-size: 1em;
	}
	</style>

	<script type="text/javascript">
	  $( function() {
		  
		  $('#event_date').datepicker({
			  dateFormat: "yy년mm월dd일"
		  });
		  
		    $( "#dialog" ).dialog(
		    	{ 
		    		autoOpen: false,
		    		show:{effect:"blind",duration:1000},
		    		hide:{effect:"explode",duration:1000},
		    		buttons: {
		    			"submit":function() {
		    				let eventname = $('#event_name').val();
		    				let eventdate = $('#event_date').val();
		    				//$('p').html('aaa') >> 바디 안에 p태그를 찾아서 aaa를 넣겠다 <p>aaa</p> (기존에 존재하는 p태그)
		    				//$('<h3></h3>').html('aaa'); >> h3태그를 만들고 그 안에 aaa를 넣는 것 (createElement)
		    				//DOM script >> createElement('h3')
		    				//var tag = $('<h3></h3>').html('aaa');
		    				//$('#div').append(tag);
		    				$('<h3></h3>').html(eventname + ":" + eventdate).appendTo('#output'); 
		    				//target을 나중에 잡는 방법 >> appendTo 
		    				$('#dialog').dialog("close");
		    			},
		    			"reset": function() {
		    				$('#event_name').val('');
		    				$('#event_date').val('');
		    			},
		    			"cancel":function() {
		    				$('#event_name').val('');
		    				$('#event_date').val('');
		    				$('#dialog').dialog("close");
		    			}
		    		},
		    	//	resizable: false,
		    		modal : true //팝업창 닫기 전까지는 오프너 작업이 불가능하다 // 부모창 작업 불가 
		    	}	
		    
		    );
		    $('#open_button').click(function() {
		    	 $( "#dialog" ).dialog("open");
		    });
		  });
	</script>
</head>

<body>
<h3 id="open_button">일정생성</h3>
<hr>
<div id="output"></div>


<!-- 팝업 div -->
<div id="dialog" title="팝업창">
  <h3>일정만들기</h3>
</div>
<label for="event_name">일정이름</label> 
<input type="text" id="event_name"> <br>
<label for="event_date">일정날짜</label>
<input type="text" id="event_date" readonly> <br>
</body>
</html>
