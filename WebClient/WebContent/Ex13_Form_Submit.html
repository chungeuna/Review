<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 필수 태그(암기)</title>
</head>
<body>
	<!--  회원가입,게시판에 글쓰기 
	 -->
	 <h3> 정은아 </h3>
	 <form action="Ex13_login.jsp" method="post">
	 	<input type="text" name="userid" >
	 	<input type="text" name="username">
	 	<!-- <input type="submit" value="전송하기"> -->
	 	<br>
	 	<input type="image" src="images/loginbutton.jpg" style="width:60px;height:60px;">
	 	<input type="reset" src="images/loginbutton.jpg" value="취소하기" >
	 	
	 	<!-- form 태그는 전송을 담당한다 (서버로(네이버,다음) >>웹 서버 >> 톰캣 
	 		 네이버 >> 회원가입 >> 회원가입페이지>>정보입력>>가입하기(전송)
	 		 >>입력한 데이터(네트워크) 이동 >> form (교통수단) >> 서버(데이터 받기) >>jsp(servlet) 
	 		 >>DB 연결 >> insert >> 완료 >> 클라이언트(정상 처리 여부 알려주기) 
	 		 
	 		 form은 전송 수단 
	 		  두가지 : 배, 비행기  
	 		 웹사이트 주소창
	 		 :웹사이트 주소에 콘텐츠가 노출된다 
	 		 get: http://192.168.03:8090/webclient/login.jsp?userid=kglim&username=hong
	 		 *어쩔 수 없이 사용하는 경우: 링크를 걸어서 가는 방식 <a> ex) 게시판에서 글보기 
	 		 
	 		 :http 프로토콜을 사용해서 헤더 안에 내용(정보)를 숨겨서 보낸다 
	 		 post: http://192.168.03:8090/webclient/login.jsp 
	 		 
	 		 여행의 목적지(웹서버) 
	 		 action="" >> 목적지 주소 >> login.jsp 
	 		 
	 		 form 태그의 전송방식>> post 방식 사용 
	 		 <a href="boardDetail.jsp?boardnum=100">글상세</a> 
	 		 링크 형태 코드는 get 방식만 적용 
	 		 
	 		 기장(선장): 출발 >> submit , reset 
	 		 1.input type="submit" 전송 
	 		 2.input type="image" 내부적으로 전송(submit) 
	 		 3.input type="button" >> javascript 함수 >> document.form.submit() 전송 
	 	 -->
	 </form>
</body>
</html>
